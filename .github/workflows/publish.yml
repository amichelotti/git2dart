name: Publish

on:
  push:
    # tags:
    #   - "v[0-9]+.[0-9]+.[0-9]+*"
    branches: [main, release/*]
  pull_request:
    branches: [main, release/*]
  workflow_dispatch:

env:
  PUB_ENVIRONMENT: bot.github

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
          - platform: macos-latest
          - platform: windows-latest
          - platform: android
            arch: x86_64
    runs-on: ${{ matrix.platform == 'android' && 'ubuntu-latest' || matrix.platform }}

    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Setup dependencies ubuntu
        if: ${{ matrix.platform == 'ubuntu-latest' }}
        run: |
          sudo DEBIAN_FRONTEND=noninteractive apt-get update -o Acquire::Retries=3 && sudo DEBIAN_FRONTEND=noninteractive apt-get install  -o Acquire::Retries=3 -y --no-install-recommends libssl-dev libpcre3

      - name: Setup dependencies windows
        if: ${{ matrix.platform == 'windows-latest' }}
        run: |
          choco install openssl -y

      - name: Setup environment
        if: ${{ matrix.platform != 'android' }}
        shell: bash
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
    
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      
      - name: Run tests on desktop platforms
        if: ${{ matrix.platform != 'android' }}
        run: |
          flutter test

      - name: Setup Flutter path for Android
        if: ${{ matrix.platform == 'android' }}
        id: flutter-path
        run: |
          echo "FLUTTER_PATH=$(which flutter || echo '')" >> $GITHUB_ENV
          echo "PATH=$PATH" >> $GITHUB_ENV

      - name: Run tests on Android
        if: ${{ matrix.platform == 'android' }}
        uses: reactivecircus/android-emulator-runner@v2
        env:
          PATH: ${{ env.PATH }}
        with:
          api-level: 30
          arch: x86_64
          profile: Nexus 6
          ram-size: 2048M
          disk-size: 4096M
          script: |
            
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            
            # Install Flutter if not available in PATH
            git clone https://github.com/flutter/flutter.git -b stable --depth 1 $HOME/flutter
            export PATH="$HOME/flutter/bin:$PATH"
            
            flutter pub get
            flutter test 

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - run: |
          dart format --output=none --set-exit-if-changed .
          flutter analyze --fatal-infos

      - name: Publish
        uses: k-paxian/dart-package-publisher@master
        with:
          accessToken: ${{ secrets.PUB_DEV_PUBLISH_ACCESS_TOKEN }}
          refreshToken: ${{ secrets.PUB_DEV_PUBLISH_REFRESH_TOKEN }}
          flutter: true
          skipTests: true
          format: true
          dryRunOnly: ${{ github.ref != 'refs/heads/main' }}
          
